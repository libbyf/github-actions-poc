name: "CICD - Test"
inputs:
  component_type:
    description: "OpsLevel component_type"
    required: true
  language:
    description: "language"
    required: true
  version:
    description: "version"
    required: true
  source:
    description: "source"
    default: "."
runs:
  using: "composite"
  steps:
    - name: Test Micro-Service
      if: inputs.component_type == 'micro-services'
      uses: libbyf/github-actions-poc/.github/actions/cicd/components/micro-service/test
      with:
        language: inputs.language
        source: inputs.source