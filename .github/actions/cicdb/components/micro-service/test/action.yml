name: "Micro-Services - Test"
inputs:
  language:
    description: "language"
    required: true
  version:
    description: "version"
    required: true
  source:
    description: "source"
    default: "."
runs:
  using: "composite"
  steps:
    - name: Test Java Micro-Service
      if: inputs.language == 'java'
      uses: ./.github/actions/services/testers/java
      with:
        version: inputs.version
        source: inputs.source
    - name: Test Python Micro-Service
      if: inputs.language == 'python'
      uses: ./.github/actions/services/testers/python
      with:
        version: inputs.version
        source: inputs.source